<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/lib/skeleton/skeleton.css">
    <link rel="stylesheet" href="/assets/css/custom.css">
    <link rel="manifest" href="/manifest.json">

    <title>Military Time Diff</title>
    <meta name="description" content="Calculate time between military times, particularly useful for aviation log times.">
    <meta name="theme-color" content="#a5a5ff">

    <!-- Open Graph Meta -->
    <meta content="Name" property="og:site_name">
    <meta content="Military Time Diff" property="og:title">
    <meta content="website" property="og:type">
    <meta content="Calculate time between military times, particularly useful for aviation log times." property="og:description">
    <meta content="https://aviation.mechstack.dev/" property="og:url">
    <meta content="https://aviation.mechstack.dev/assets/img/example2.png" property="og:image">

    <!-- Twitter Cards -->
    <meta name="twitter:card" content="summary">
    <meta name="twitter:site" content="@mechstack">
    <meta name="twitter:creator" content="@mechstack">
    <meta name="twitter:title" content="Name">
    <meta name="twitter:url" content="https://aviation.mechstack.dev/">
    <meta name="twitter:description" content="Calculate time between military times, particularly useful for aviation log times.">
    <meta name="twitter:image:src" content="https://aviation.mechstack.dev/assets/img/example2.png">

    <link rel="icon" type="image/png" href="/assets/img/logo.png">
    <link rel="mask-icon" href="/assets/img/apple-mask-icon.svg" color="#a5a5ff">
    <link rel="apple-touch-icon" href="/assets/img/logo.png">

    <style>
      .sections > * {
        transform: rotate3d(0,0,0,0deg) translateX(-100vw);
        opacity: 0;
      }
      @media screen and (min-width: 45rem) {
        .sections > * {
          transition: opacity 1.0s ease-in;
        }
      }
      @media screen and (max-width: 44.9999rem) {
        .sections > * {
          transition: transform 1.0s ease-out, opacity 0.8s ease-in;
        }
      }
    </style>
    <noscript>
      <style>
        .sections > * {
          transform: unset;
          opacity: 1.0;
        }
      </style>
    </noscript>

  </head>
  <body>
    <div class="navigation-bar" role="heading">
      <a href="/">
        
<img src="/assets/img/logo.png" class="" srcset="/assets/img/logo.webp, /assets/img/logo.png" alt="Site logo">

      </a>
      
      <img src="/assets/img/logo.png" style="width: 1em; opacity: 0%" title="Site generated at 2023-12-09 21:20:18 +0000" aria-hidden="true"> </div>
    
    <div class="sections" role="main">
      <div>
    <div>
      <span>Times are 24-hour, with no punctuation. e.g. 2315 for 11:15pm.</span>
    </div>
    <div>
      <input id="starttime" placeholder="Start" inputmode="numeric" pattern="[0-9]{4}" type="number">
      <input id="endtime" placeholder="End" inputmode="numeric" pattern="[0-9]{4}" type="number">
      <div>
<span id="calculated">...</span> Hours</div>
    </div>
</div>

    </div>
    <script src="/assets/js/index.js"></script>
    <script src="/lib/feather.min.js"></script>
    <script>
      feather.replace();
      
        if ('serviceWorker' in navigator) {
          navigator.serviceWorker.register("/service-worker.js");
        }
      
      
      let initialSlideIncounter = 0;
      Array.from(document.querySelectorAll('.sections > *')).forEach((el, elIndex) => {
        // Offscreen
        const rect = el.getBoundingClientRect();
        if (rect.y > window.innerHeight || (rect.y + rect.height) < 0) {
          el.style.transition = 'unset';
          el.style.transform = 'translateX(0)';
          el.style.opacity = 1.0;
        }
        else {
          // Onscreen
          setTimeout(() => {
            el.style.transform = 'translateX(0)';
            el.style.opacity = 1.0;
          }, 200 * (initialSlideIncounter));
          initialSlideIncounter += 1;
        };
      });
    </script>
  </body>
</html>
