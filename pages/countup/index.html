permalink: /countup/
layout: default
---

<div>
    <div>
      <div><span>Times are 24-hour, with no punctuation. e.g. 2315 for 11:15pm.</span></div>
      <div><a href="/">Back to time difference</span></div>
    </div>
    <div>
      <input
        id="countupstarttime"
        placeholder="Start"
        inputmode="numeric"
        pattern="[0-9]{4}"
        type="number" />
      <input
        id="countuphours"
        placeholder="Hours after Start"
        inputmode="numeric"
        pattern="[0-9]{4}(\.[0-9]{1,2})?"
        type="number" />
      <div><span id="calculated">...</span> End Time</div>
    </div>
</div>
