<div>
    <div>
      <span>Times are 24-hour, with no punctuation. e.g. 2315 for 11:15pm.</span>
    </div>
    <div>
      <input
        id="starttime"
        placeholder="Start"
        inputmode="numeric"
        pattern="[0-9]{4}"
        type="number" />
      <input
        id="endtime"
        placeholder="End"
        inputmode="numeric"
        pattern="[0-9]{4}"
        type="number" />
      <div><span id="calculated">...</span> Hours</div>
    </div>
</div>
